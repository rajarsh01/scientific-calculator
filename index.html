<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator-container" aria-label="Calculator">
    <header class="top-controls">
      <div class="theme-toggle">
        <input type="checkbox" id="themeSwitch" aria-label="Toggle dark/light theme">
        <label for="themeSwitch">
          <span class="slider"></span>
          <span id="theme-label">Light Mode</span>
        </label>
      </div>
    
      <div class="interface-controls">
        <label for="fontSize" aria-label="Font size">A</label>
        <input type="range" id="fontSize" min="18" max="36" value="24" aria-valuetext="Font size">
        <label for="btnSize" aria-label="Button size">▢</label>
        <input type="range" id="btnSize" min="38" max="60" value="48" aria-valuetext="Button size">
      </div>

      <div class="toggle-row">
        <button id="deg" class="toggle active" aria-pressed="true">DEG</button>
        <button id="rad" class="toggle" aria-pressed="false">RAD</button>
      </div>
    </header>

    <section class="display-section">
      <input type="text" id="expression" class="display" disabled aria-label="Expression">
      <input type="text" id="result" class="display result" disabled aria-live="polite" aria-label="Result">
    </section>

    <section class="keys" role="group" aria-label="Calculator keypad">
      <!-- Scientific keys row 1 -->
      <button data-action="(" aria-label="Parenthesis left">(</button>
      <button data-action=")" aria-label="Parenthesis right">)</button>
      <button data-action="MC" aria-label="Memory Clear">MC</button>
      <button data-action="MR" aria-label="Memory Recall">MR</button>
      <button data-action="M+" aria-label="Memory Add">M+</button>
      <button data-action="M-" aria-label="Memory Subtract">M-</button>

      <!-- Scientific row 2 -->
      <button data-action="sin(" aria-label="Sine">sin</button>
      <button data-action="cos(" aria-label="Cosine">cos</button>
      <button data-action="tan(" aria-label="Tangent">tan</button>
      <button data-action="^" aria-label="Exponent">xʸ</button>
      <button data-action="√(" aria-label="Square root">√</button>
      <button data-action="!" aria-label="Factorial">n!</button>

      <!-- Scientific row 3 -->
      <button data-action="ln(" aria-label="Natural Logarithm">ln</button>
      <button data-action="log(" aria-label="Logarithm">log</button>
      <button data-action="π" aria-label="Pi">π</button>
      <button data-action="e" aria-label="e">e</button>
      <button data-action="%" aria-label="Percent">%</button>
      <button data-action="rand" aria-label="Random">Rnd</button>

      <!-- Number pad and main operators -->
      <button data-action="7" aria-label="7">7</button>
      <button data-action="8" aria-label="8">8</button>
      <button data-action="9" aria-label="9">9</button>
      <button data-action="/" aria-label="Divide">÷</button>
      <button data-action="C" aria-label="Clear">C</button>
      <button data-action="Del" aria-label="Delete">&#9003;</button>
      
      <button data-action="4" aria-label="4">4</button>
      <button data-action="5" aria-label="5">5</button>
      <button data-action="6" aria-label="6">6</button>
      <button data-action="*" aria-label="Multiply">×</button>
      <button data-action="-" aria-label="Subtract">−</button>
      <button data-action="+" aria-label="Add">+</button>
      
      <button data-action="1" aria-label="1">1</button>
      <button data-action="2" aria-label="2">2</button>
      <button data-action="3" aria-label="3">3</button>
      <button data-action="." aria-label="Decimal point">.</button>
      <button data-action="0" aria-label="0" style="grid-column: span 2;">0</button>
      <button class="equal" data-action="=" aria-label="Equals">=</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
